name: "Test"

on:
  push:
    branches:
      - main # run for pushes to the main branch. other branches need to create a PR if they want testing.
    paths:
      - crates/**
      - tests-integration/**
      - Cargo.*
      - rust-toolchain.toml
      - .github/workflows/test.yml
      - .github/workflows/code-coverage-deploy.yml
  pull_request:
    paths:
      - crates/**
      - tests-integration/**
      - Cargo.*
      - rust-toolchain.toml
      - .github/workflows/test.yml
      - .github/workflows/code-coverage-deploy.yml
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: "0"
  # we define the following 3 values as the defaults here, matrix jobs may overwrite their values.
  os: ubuntu-latest
  rust_release: stable
  compiler_profile: debug

jobs:
  test:
    name: "Test"
    timeout-minutes: 120
    strategy:
      # run all combinations of the matrix even if one combination fails.
      fail-fast: false
      matrix:
        compiler_profile:
          - release
          - debug
        rust_release:
          - stable
          - nightly
        conjure_version:
          - 2.5.1
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            release_suffix: linux
          - os: macos-latest
            release_suffix: macos-arm

    runs-on: ${{ matrix.os }}

    env:
      # Run this action for PRs, on ubuntu/stable/debug, with rust-cache enabled
      # On main, we run all configurations, no caching (to save space on GitHub)
      RUN_MATRIX_COMBO: ${{ github.event_name != 'pull_request' || (matrix.os == 'ubuntu-latest' && matrix.rust_release == 'stable' && matrix.compiler_profile == 'debug') }}

    steps:

      - uses: actions/checkout@v5
        if: env.RUN_MATRIX_COMBO == 'true'
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        # only cache on a PR
        if: env.RUN_MATRIX_COMBO == 'true' && github.event_name == 'pull_request'
        with:
          cache-on-failure: true
          shared-key: ${{ matrix.os }}--${{ matrix.rust_release }}--${{ matrix.compiler_profile }}--${{ github.workflow }}--${{ github.job }}

      # Override RUSTUP_TOOLCHAIN to nightly when we are testing with nightly
      # This value is read from the rust-toolchain.toml file otherwise
      - name: Set RUSTUP_TOOLCHAIN
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.rust_release == 'nightly'
        run: echo "RUSTUP_TOOLCHAIN=nightly" >> $GITHUB_ENV

      - name: rustup
        run: |
          rustup update ${{ matrix.rust_release }}
          rustup default ${{ matrix.rust_release }}
        if: env.RUN_MATRIX_COMBO == 'true'

      - run: cargo build -vv --workspace
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.compiler_profile == 'debug'

      - run: cargo build -vv --workspace --release
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.compiler_profile == 'release'

      - uses: ./.github/actions/install-conjure
        if: env.RUN_MATRIX_COMBO == 'true'
        with:
          os_arch: ${{ matrix.release_suffix }}
          version: ${{ matrix.conjure_version }}

      - name: Run tests and build examples
        run: cargo test --workspace --examples
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.compiler_profile == 'debug'

      - name: Run tests and build examples
        run: cargo test --workspace --examples --release
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.compiler_profile == 'release'

      - name: cargo-audit
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.os == 'ubuntu-latest' && matrix.compiler_profile == 'debug'
        run: cargo install cargo-audit && cargo audit

      - name: cargo-shear
        if: env.RUN_MATRIX_COMBO == 'true' && matrix.os == 'ubuntu-latest' && matrix.rust_release == 'nightly' && matrix.compiler_profile == 'debug'
        run: |
          cargo +nightly install cargo-shear
          RUSTC_WRAPPER="" cargo +nightly shear --expand

