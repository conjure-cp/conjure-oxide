name: Hygiene

on:
  push:
    branches:
      - main # run for pushes to the main branch. other branches need to create a PR if they want testing.
    paths:
      - crates/**
      - tests-integration/**
      - Cargo.*
      - rust-toolchain.toml
      - .github/workflows/hygiene.yml
  pull_request:
    paths:
      - crates/**
      - tests-integration/**
      - Cargo.*
      - rust-toolchain.toml
      - .github/workflows/hygiene.yml
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: "0"
  # we define the following 3 values as the defaults here, matrix jobs may overwrite their values.
  os: ubuntu-latest
  rust_release: stable
  compiler_profile: debug

jobs:
  Check:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v5

      - name: "Install rust-toolchain.toml"
        run: rustup toolchain install

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: conjure--${{ env.rust_release }}--${{ env.compiler_profile }}--${{ github.event.repository.updated_at }}
          restore-keys: conjure--${{ env.rust_release }}--${{ env.compiler_profile }}

      - run: make EXTRA_CARGO_CHECK_FLAGS=-v check
