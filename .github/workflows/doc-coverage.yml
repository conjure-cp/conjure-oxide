          RUSTDOCFLAGS='-Z unstable-options --show-coverage' cargo doc --no-deps | tee -a /dev/fd/2 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  conjure-oxide:
    name: 'Info: Conjure Oxide Docs Coverage Report'
    runs-on: ubuntu-latest
    steps:
