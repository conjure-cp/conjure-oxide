name: Code Coverage

# WARNING: This workflow runs on `pull_request_target` and checks out PR code.
# It therefore executes untrusted code with access to repository secrets, including
# `CONJURE_OXIDE_REPORTS_TOKEN`. This is an intentional tradeoff to allow fork PR
# deployments without artifacts. Do not add other sensitive secrets to this repo.

on:
  pull_request_target:
    paths:
      - crates/**
      - tests-integration/**
      - tools/coverage.sh
      - .github/workflows/code-coverage.yml
      - .github/workflows/doc-coverage.yml
      - .github/workflows/rustdoc.yml
  push:
    branches:
      - main
    paths:
      - crates/**
      - tests-integration/**
      - tools/coverage.sh
      - .github/workflows/code-coverage.yml
      - .github/workflows/doc-coverage.yml
      - .github/workflows/rustdoc.yml
  workflow_dispatch:

env:
  os: ubuntu-latest
  rust_release: nightly
  compiler_profile: debug
  CARGO_INCREMENTAL: 0

permissions:
  contents: read
  issues: write

jobs:
  coverage:
    name: "Code Coverage"
    timeout-minutes: 120
    runs-on: ubuntu-latest
    env:
      REPORTS_TOKEN: ${{ secrets.CONJURE_OXIDE_REPORTS_TOKEN }}
    steps:
      - name: Checkout PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v6
        with:
          # Avoid checkout's default auth header so deploy uses REPORTS_TOKEN.
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Checkout repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v6
        with:
          # Avoid checkout's default auth header so deploy uses REPORTS_TOKEN.
          persist-credentials: false

      - name: free_disk_space.sh
        run: .github/workflows/tools/free_disk_space.sh

      - name: Restore cache
        id: restore_cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/conjure
          key: codecov--${{ env.os }}--${{ env.rust_release }}--${{ env.compiler_profile }}--${{ github.event.repository.updated_at }}
          restore-keys: codecov--${{ env.os }}--${{ env.rust_release }}--${{ env.compiler_profile }}

      - name: Install rust
        run: rustup update ${{ env.rust_release }} && rustup default ${{ env.rust_release }}

      - uses: ./.github/actions/install-conjure
        with:
          os_arch: linux
          version: 2.5.1

      - name: Generate code coverage reports
        run: |
          ./tools/coverage.sh

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy/
          cp -r target/debug/coverage/* deploy/     # html
          cp target/debug/lcov.info deploy/         # keep lcov for inspection

      - name: Set deploy target
        id: deploy
        run: |
          if [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
            echo "folder=coverage-code/pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "label=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "folder=coverage-code/main" >> "$GITHUB_OUTPUT"
            echo "label=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to reports repository
        if: ${{ env.REPORTS_TOKEN != '' && (github.event_name == 'pull_request_target' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          GITHUB_TOKEN: ${{ env.REPORTS_TOKEN }}
        with:
          repository-name: conjure-cp/conjure-oxide-reports
          branch: main
          token: ${{ env.REPORTS_TOKEN }}
          folder: ./deploy
          target-folder: ${{ steps.deploy.outputs.folder }}
          commit-message: "Actions: Code coverage for ${{ steps.deploy.outputs.label }}"

      - name: Compute code coverage stats for PR
        if: ${{ github.event_name == 'pull_request_target' }}
        id: stats
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 - <<'PY'
          import os
          import pathlib
          import urllib.request
          import urllib.error

          def parse_lcov(path: pathlib.Path):
            hits = 0
            found = 0
            with path.open("r", encoding="utf-8") as f:
              for raw in f:
                line = raw.strip()
                if line.startswith("LH:"):
                  hits += int(line[3:])
                elif line.startswith("LF:"):
                  found += int(line[3:])
            pct = (100.0 * hits / found) if found else 0.0
            return hits, found, pct

          pr_hits, pr_found, pr_pct = parse_lcov(pathlib.Path("deploy/lcov.info"))

          owner = os.environ["REPO_OWNER"]
          main_url = f"https://{owner}.github.io/conjure-oxide-reports/coverage-code/main/lcov.info"
          main_available = "false"
          main_hits = 0
          main_found = 0
          main_pct = 0.0
          delta_pp = 0.0
          try:
            with urllib.request.urlopen(main_url, timeout=15) as resp:
              main_data = resp.read().decode("utf-8")
            main_path = pathlib.Path("/tmp/main-lcov.info")
            main_path.write_text(main_data, encoding="utf-8")
            main_hits, main_found, main_pct = parse_lcov(main_path)
            delta_pp = pr_pct - main_pct
            main_available = "true"
          except (urllib.error.URLError, TimeoutError):
            pass

          report_url = f"https://{owner}.github.io/conjure-oxide-reports/coverage-code/pr-{os.environ['PR_NUMBER']}/index.html"
          out = os.environ["GITHUB_OUTPUT"]
          with open(out, "a", encoding="utf-8") as f:
            f.write(f"report_url={report_url}\n")
            f.write(f"pr_hits={pr_hits}\n")
            f.write(f"pr_found={pr_found}\n")
            f.write(f"pr_pct={pr_pct:.2f}\n")
            f.write(f"main_available={main_available}\n")
            f.write(f"main_hits={main_hits}\n")
            f.write(f"main_found={main_found}\n")
            f.write(f"main_pct={main_pct:.2f}\n")
            f.write(f"delta_pp={delta_pp:+.2f}\n")
          PY

      - name: Comment code coverage on PR
        if: ${{ github.event_name == 'pull_request_target' }}
        continue-on-error: true
        uses: actions/github-script@v8
        env:
          COVERAGE_URL: ${{ steps.stats.outputs.report_url }}
          PR_HITS: ${{ steps.stats.outputs.pr_hits }}
          PR_FOUND: ${{ steps.stats.outputs.pr_found }}
          PR_PCT: ${{ steps.stats.outputs.pr_pct }}
          MAIN_AVAILABLE: ${{ steps.stats.outputs.main_available }}
          MAIN_HITS: ${{ steps.stats.outputs.main_hits }}
          MAIN_FOUND: ${{ steps.stats.outputs.main_found }}
          MAIN_PCT: ${{ steps.stats.outputs.main_pct }}
          DELTA_PP: ${{ steps.stats.outputs.delta_pp }}
        with:
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) return;

            const marker = "<!-- coverage-code-report -->";
            const mainLine = process.env.MAIN_AVAILABLE === "true"
              ? `Main: ${process.env.MAIN_PCT}% lines (${process.env.MAIN_HITS}/${process.env.MAIN_FOUND})\nDelta vs main: ${process.env.DELTA_PP} pp`
              : "Main baseline: unavailable (run main coverage first)";

            const body = [
              marker,
              "## Code Coverage",
              "",
              `Report: ${process.env.COVERAGE_URL}`,
              "",
              `This PR: ${process.env.PR_PCT}% lines (${process.env.PR_HITS}/${process.env.PR_FOUND})`,
              mainLine
            ].join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            const existing = comments.find(
              c => c.user?.login === "github-actions[bot]" && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }

      - name: Save cache
        if: ${{ always() && steps.restore_cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/conjure
          key: codecov--${{ env.os }}--${{ env.rust_release }}--${{ env.compiler_profile }}--${{ github.event.repository.updated_at }}
