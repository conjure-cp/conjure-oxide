[workspace]
resolver = "2"

default-members = ["conjure_oxide", "crates/conjure_core"]

members = [
    "conjure_oxide",
    "crates/conjure_core",
    "crates/conjure_rules",
    "crates/conjure_essence_parser",
    "crates/conjure_essence_macros",
    "crates/enum_compatability_macro",
    "crates/conjure_rule_macros",
    "crates/minion-sys",
    "crates/tree-sitter-essence",
    "crates/tree-morph",
]

[workspace.lints.clippy]
unwrap_used = "allow"
expect_used = "allow"
wildcard_imports = "warn"

# do not allow `use Enum::*`
enum_glob_use = "warn"

[profile.profiling] 
inherits = "release"
debug = true
