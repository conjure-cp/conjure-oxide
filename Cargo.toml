[workspace]
resolver = "2"

default-members = ["conjure_oxide", "crates/conjure-cp-core"]

members = [
    "conjure_oxide",
    "crates/conjure-cp-core",
    "crates/conjure_rules",
    "crates/conjure_essence_parser",
    "crates/conjure_essence_macros",
    "crates/enum_compatability_macro",
    "crates/conjure_rule_macros",
    "crates/minion-sys",
    "crates/tree-sitter-essence",
    "crates/tree-morph",
]

[workspace.lints.clippy]
unwrap_used = "allow"
expect_used = "allow"


assigning_clones = "warn"         # use clone_from where possible
cloned_instead_of_copied = "warn" # use copy instead of clone where possible
collection_is_never_read = "warn"
enum_glob_use = "warn"            # do not allow `use Enum::*`
implicit_clone = "warn"           # use .clone() instead of .to_owned()
redundant_clone = "warn"          # this is a nursery lint, so might give false-negatives.

[profile.profiling] 
inherits = "release"
debug = true
