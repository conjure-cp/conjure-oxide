[package]
name = "conjure-cp-core"
version = "0.0.1"
edition = "2024"

[features]
extra-rule-checks = []

[dependencies]
conjure-cp-rule-macros = { path = "../conjure-cp-rule-macros" }
conjure-cp-enum-compatibility-macro = { path = "../conjure-cp-enum-compatibility-macro" }
minion-sys = { path = "../minion-sys" }

uniplate = "0.4.2"
project-root = "0.2.2"
linkme = "0.3.33"
serde = { version = "1.0.223", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.14.0"
strum = "0.27.2"
strum_macros = "0.27.2"
thiserror = "2.0.16"
log = "0.4.28"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0.99"
regex = "1.11.2"
walkdir = "2.5.0"
derivative = "2.2.0"
schemars = "1.0.4"
clap = { version = "4.5.47", features = ["derive"] }
itertools = "0.14.0"
git-version = "0.3.9"
rustsat-minisat = "0.7.3"
rustsat = "0.7.3"
tree-morph = { path = "../tree-morph" }
paste = "1.0.15"
static_assertions = "1.1.0"
defile = "0.2.1"
ustr = { version = "1.1.0", features = ["serde"] }

[lints]
workspace = true
