[package]
name = "conjure_oxide"
version = "0.0.1"
edition = "2021"
default-run = "conjure_oxide"

# these are available inside build.rs
[build-dependencies]
walkdir = "2.5.0"

[dependencies]
conjure_core = { path = "../crates/conjure_core" }
uniplate = { git = "https://github.com/conjure-cp/conjure-oxide.git", rev = "0dc7090f0388d9a4fc0460d7d5fbf79da7854170" }
uniplate_derive = { git = "https://github.com/conjure-cp/conjure-oxide.git", rev = "0dc7090f0388d9a4fc0460d7d5fbf79da7854170" }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
serde_with = "3.9.0"
thiserror = "1.0.63"
minion_rs = { path = "../solvers/minion" }
anyhow = "1.0.86"
clap = { version = "4.5.9", features = ["derive"] }
strum_macros = "0.26.4"
strum = "0.26.3"
versions = "6.3.0"
linkme = "0.3.27"
walkdir = "2.5.0"
regex = "1.10.5"
log = "0.4.22"
structured-logger = "1.0.3"
schemars = "0.8.21"

[features]

unstable = []
unstable-solver-interface = ["unstable"]

[lints]
workspace = true
